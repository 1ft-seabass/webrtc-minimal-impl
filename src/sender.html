<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sender</title>
  </head>
  <body>
    <h1>sender</h1>
    <a href="/">root</a> <a href="../sender">sender</a>
    <script>
      /**
       * @type {RTCConfiguration}
       */
      const CONFIG_FOR_SENDER = {
        iceServers: [
          {
            urls: "stun:stun.l.google.com:19302",
          },
        ],
      };

      const senderConnection = new RTCPeerConnection(CONFIG_FOR_SENDER);

      /**
       * @param {RTCPeerConnectionIceEvent} e
       */
      senderConnection.onicecandidate = (e) => {
        console.log("onicecandidate", e);
      };

      /**
       * @param {Event} e
       */
      senderConnection.onconnectionstatechange = (e) => {
        console.log("onconnectionstatechange", e);
      };

      /**
       * @param {Event} e
       */
      senderConnection.onnegotiationneeded = (e) => {
        console.log("onnegotiationneeded", e);
      };

      /**
       * @param {Event} e
       */
      senderConnection.onsignalingstatechange = (e) => {
        console.log("onsignalingstatechange", e);
      };

      senderConnection
        .createOffer()
        .then((sdp) => {
          return senderConnection.setLocalDescription(sdp).then(() => sdp);
        })
        .then((sdp) => {
          console.log(JSON.stringify(sdp));
          alert(
            `sender の sdp offer を log に出力したので sender に入力してください。`
          );
          const receiverAnswer = window.prompt(
            "receiver の SDP answer description を入力してください。"
          );
          return senderConnection.setRemoteDescription(
            JSON.parse(receiverAnswer)
          );
        })
        .then(() => {
          console.info("set remote description");
        });
    </script>
  </body>
</html>
