<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>receiver</title>
  </head>
  <body>
    <h1>receiver</h1>
    <a href="/">root</a> <a href="../sender">sender</a>
    <script>
      /**
       * @type {RTCConfiguration}
       */
      const CONFIG_FOR_VIEWER = {
        iceServers: [
          {
            urls: "stun:stun.l.google.com:19302",
          },
        ],
      };

      const viewerConnection = new RTCPeerConnection(CONFIG_FOR_VIEWER);

      /**
       * @param {RTCPeerConnectionIceEvent} e
       */
      viewerConnection.onicecandidate = (e) => {
        console.log("onicecandidate", e);
      };

      /**
       * @param {Event} e
       */
      viewerConnection.onconnectionstatechange = (e) => {
        console.log("onconnectionstatechange", e);
      };

      /**
       * @param {Event} e
       */
      viewerConnection.onnegotiationneeded = (e) => {
        console.log("onnegotiationneeded", e);
      };

      /**
       * @param {Event} e
       */
      viewerConnection.onsignalingstatechange = (e) => {
        console.log("onsignalingstatechange", e);
      };

      // SDP の設定
      const offer = window.prompt(
        "sender 側から送られてくる SDP offer を入力してください"
      );

      if (!offer) {
        throw new Error("offerがないのは不正です");
      }

      viewerConnection
        .setRemoteDescription(JSON.parse(offer))
        .then(() => {
          return viewerConnection.createAnswer();
        })
        .then((answer) => {
          console.log(JSON.stringify(answer));
          alert(
            "viewer の SDP answer を log に出力しました。これを viewer の SDP description として sender 側に入力してください。"
          );
          viewerConnection.setLocalDescription(answer);
        });
    </script>
  </body>
</html>
